<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.2em;
        }
        .state
        {
            background-color:linear-gradient(red ,green,blue);
            /* margin: 25px 40px 10px 15px; */
            margin: 25px 40px;

            padding: 25px 40px 3px 15px; 
            width: 350px;
            height: 100px;
            font-size: medium;
           
            border: 8px solid rgb(6, 39, 6);
            float: right;

            border-radius:  40px 50px 60px 70px;
            box-shadow: 8px 6px 8px 14px #082891;
            transition: background-color 2s,fon t-size 3s;transform: 2s;
        }
        @keyframes myanimation
        {
            0% {background-color: #6be09c;transform:rotate(0deg) scale(1);}
            25% {background-color: #ff0000;transform:rotate(90deg) scale(1.5);}
            50%{background-color: #00ff00;transform:rotate(-90deg) scale(1.5);}
            75%{background-color: #0000ff;transform:rotate(0deg) scale(2);}
            100%{background-color: #6be09c;transform:rotate(0deg) scale(1);}
            
        }
        .state:active
        {
            background-color: rgb(12, 58, 12);
            font-size:40px;
            /* transform: scale(1.3)rotate(90deg); */
            /* transform: translate(20px,30px); */ 
            /* transform: skew(40deg); */
            /* transform:rotat3d(0.2,1,0.2,180deg); */
            /* transform:scale3d(0.5,1,0.5); */
            animation: myanimation 10s;
        }
        #Karnataka-state
        {
            clear: right;
            outline:3px dashed #082891;
            outline-offset: 2px;
            box-shadow: none;
        }
        </style>
</head>
<body>
                <h1>Welcome to Indian Tourism </h1>

                <div class="state">Andhra Pradesh</div>
                <div class="state">Arunachal Pradesh</div>
                <div class="state">Uttar Pradesh</div>
                <div class="state">Jharkhand</div>
                <div class="state">Kashmir</div>
                <div class="state" id="Karnataka-state">Karnataka</div>
                <div class="state">Kerla</div>
                <div class="state">Tamil</div>
                <div class="state">Maharashtra</div>
                <div class="state">Assam</div>
                <div class="state">Rajasthan</div>
                <div class="state">Panjab</div>
                
                
</body>
</html>
